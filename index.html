<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŸ Interactive Web Page Assignment</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>ðŸŽ® Event Handling Demo</h2>
    <button id="clickBtn">Click Me!</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>âœ¨ Interactive Features</h2>

    <!-- Light/Dark Mode -->
    <button id="themeToggle">Toggle Light/Dark Mode</button>

    <!-- Counter -->
    <div class="counter">
      <button id="decrease">-</button>
      <span id="count">0</span>
      <button id="increase">+</button>
    </div>

    <!-- FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript makes web pages dynamic and interactive!</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>ðŸ“‹ Form Validation</h2>
    <form id="signupForm">
      <label>
        Name:
        <input type="text" id="name">
        <span class="error" id="nameError"></span>
      </label><br><br>

      <label>
        Email:
        <input type="text" id="email">
        <span class="error" id="emailError"></span>
      </label><br><br>

      <label>
        Password:
        <input type="password" id="password">
        <span class="error" id="passwordError"></span>
      </label><br><br>

      <button type="submit">Sign Up</button>
      <p id="successMsg"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
